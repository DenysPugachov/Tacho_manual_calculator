<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .log-entry {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .log-entry img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-left: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h2>Event Log</h2>

  <div class="log-container">
    <div class="log-entry">
      <img src="image1.jpg" alt="Event Image">
      <span>20.02.2025 20:45 - Going home;</span>
    </div>
    <div class="log-entry">
      <span>21.02.2025 - Stay home;</span>
      <img src="image2.jpg" alt="Event Image">
    </div>
    <div class="log-entry">
      <span>22.02.2025 - Meeting with friends;</span>
      <img src="image3.jpg" alt="Event Image">
    </div>
  </div>

</body>

</html>
