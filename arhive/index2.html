<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tachograph Manual Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .entry {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }

    label {
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-entry {
      background-color: #28a745;
      color: white;
    }

    .submit {
      background-color: #007bff;
      color: white;
    }

    .remove-entry {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Tachograph Manual Entry</h2>
    <form id="tachographForm">
      <div id="entries">
        <div class="entry">
          <label>Date:</label>
          <input type="date" name="date[]" required>
          <label>Start Time:</label>
          <input type="time" name="start_time[]" required>
          <label>End Time:</label>
          <input type="time" name="end_time[]" required>
          <label>Activity Type:</label>
          <select name="activity[]" required>
            <option value="rest">Rest</option>
            <option value="work">Work</option>
            <option value="driving">Driving</option>
            <option value="availability">Availability</option>
            <option value="country_change">Country Change</option>
          </select>
          <label>Country:</label>
          <input type="text" name="country[]" required>
          <button type="button" class="remove-entry" onclick="removeEntry(this)">Remove</button>
        </div>
      </div>
      <button type="button" class="add-entry" onclick="addEntry()">Add Entry</button>
      <button type="submit" class="submit">Save Entries</button>
    </form>
  </div>

  <script>
    function addEntry() {
      const entryContainer = document.getElementById("entries");
      const newEntry = document.createElement("div");
      newEntry.classList.add("entry");
      newEntry.innerHTML = `
                <label>Date:</label>
                <input type="date" name="date[]" required>
                <label>Start Time:</label>
                <input type="time" name="start_time[]" required>
                <label>End Time:</label>
                <input type="time" name="end_time[]" required>
                <label>Activity Type:</label>
                <select name="activity[]" required>
                    <option value="rest">Rest</option>
                    <option value="work">Work</option>
                    <option value="driving">Driving</option>
                    <option value="availability">Availability</option>
                    <option value="country_change">Country Change</option>
                </select>
                <label>Country:</label>
                <input type="text" name="country[]" required>
                <button type="button" class="remove-entry" onclick="removeEntry(this)">Remove</button>
            `;
      entryContainer.appendChild(newEntry);
    }

    function removeEntry(button) {
      button.parentElement.remove();
    }
  </script>
</body>

</html>
